<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>All-in-One Unit Converter</h1>
        <form id="unitForm">
            <label for="value">Enter Value:</label>
            <input type="number" id="value" required>
            
            <label for="unitFrom">Convert From:</label>
            <select id="unitFrom" required>
                <option value="length">Length</option>
                <option value="currency">Currency</option>
                <option value="speed">Speed</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="pressure">Pressure</option>
                <option value="weight">Weight</option>
                <option value="area">Area</option>
                <option value="calories">Calories</option>
            </select>
            
            <label for="unitTo">Convert To:</label>
            <select id="unitTo" required>
                <!-- Options will be dynamically populated based on unit type -->
            </select>
            
            <button type="submit">Convert</button>
        </form>
    </div>

    <script src="project.js"></script>
</body>
</html>
