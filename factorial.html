<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num =prompt("Enter a number: ")
        fact = 1,res=""
        for(i=1;i<=num;i++){
             fact=fact*i
              if(i<num){
                res=res+i+"*"
            }
            else{
                res=res+i
            }
        }
        console.log(res+" = "+fact)
        </script>
</body>
</html>
