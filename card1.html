<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shopping-card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .shopping-card {
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: calc(33.33% - 20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Add some styles for the cart container */
      #cart-container {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f0f0f0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 300px;
      }

      #cart-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #cart-list li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      #cart-list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div id="shopping-card-container">
      <div class="shopping-card">
        <img src="product-image1.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Price: $19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="shopping-card">
        <img src="product-image2.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Price: $29.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div id="cart-container">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
    </div>
    <script>
      const cartContainer = document.getElementById("cart-container");
      const cartList = document.getElementById("cart-list");

      // Add event listeners to the "Add to Cart" buttons
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", () => {
          // Get the product details from the button's parent element
          const product = button.closest(".shopping-card");
          const productTitle = product.querySelector("h3").textContent;
          const productPrice = product.querySelector("p").textContent;

          const cartItem = document.createElement("li");
          cartItem.textContent = `${productTitle} - ${productPrice}`;

          cartList.appendChild(cartItem);
          cartContainer.style.display = "block";
        });
      });
    </script>
  </body>
</html>
