<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        let primeSum = 0;
        let nonPrimeSum = 0;
        for (let i = 0; i < num.length; i++) {
            let digit = parseInt(num[i]);
            if (digit === 2 || digit === 3 || digit === 5 || digit === 7) {
                primeSum += digit;
            } 
            else {
                 nonPrimeSum += digit;
                }
            }
            console.log(primeSum > nonPrimeSum ? "Prime sum is bigger" : "Non-prime sum is bigger");
    </script>
</body>
</html>
