<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">All-in-One Converter</h1>
        
        <div class="mb-4">
            <label for="conversionType" class="form-label">Select Conversion Type:</label>
            <select id="conversionType" class="form-select" onchange="updateUnitOptions()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="currency">Currency (Premium)</option>
            </select>
        </div>
        
        <div class="mb-4" id="unitSelection">
            <!-- Dynamic unit selection will be populated here -->
        </div>

        <div class="mb-4">
            <label for="valueInput" class="form-label">Value:</label>
            <input type="number" id="valueInput" class="form-control" placeholder="Enter value" required>
        </div>

        <button class="btn btn-primary" onclick="convert()">Convert</button>

        <h3 class="mt-4" id="result"></h3>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
